<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            align-content: center;
            width: 800px;
        }

        .bred {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>O atributo maxlength</h1><br>
        <h3>O <b class="bred">maxlength</b> atributo de entrada especifica o número máximo de caracteres permitidos em um campo de entrada.<br>

            Quando a <b class="bred">maxlength</b> é definido, o campo de entrada não aceitará mais do que o número especificado de
            caracteres.</h3><br><br>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" size="15" maxlength="10"><br>
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" maxlength="4" size="4">
        </form><br><br>
        <img src="https://tutorial.eyehunts.com/wp-content/uploads/2019/02/maxlength-minlength-text-input-attribute-in-HTML-code.png"
            alt="">
    </center>

</body>

</html>
