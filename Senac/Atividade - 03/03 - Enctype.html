<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Enctype</title>
    <style>
        body {
            width: 800px;
            background-color: peachpuff;
        }

        h1 {
            color: blueviolet;
        }

        .atri {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>Atributo Enctype</h1><br>
        <h3>O atributo <i class="atri">enctype</i> especifica como os dados do formulário devem ser codificados ao
            enviá-los ao servidor.<br>
            <i class="atri">Nota:</i> O atributo enctype pode ser usado somente com method="post".<br>
        </h3><br>
        <form action="/action_page_binary.asp" method="post" enctype="multipart/form-data">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form><br>
        <h4>Envia dados de formulário codificados como "multipart/form-data":</h4>
        <img src="/Senac - Atividade - 03/EnctypeAtributo.png" alt="Enctype"><br><br>
    </center>

</body>

</html>
